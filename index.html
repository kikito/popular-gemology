***

``` ruby
@user.delete # not really deleted, just hidden

Users.all # does not include @user

Users.with_deleted.all # includes @user



.
```

***

``` ruby
@user.delete # not really deleted, just hidden

Users.all # does not include @user

Users.with_deleted.all # includes @user

Users.unscoped.all # includes @user

Users.find_by_sql("SELECT * from users") # includes @user
```
